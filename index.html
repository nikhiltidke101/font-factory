    <div class="container">
        <section class="side-nav" id="side-nav">
            <div class="side-nav-logo">
                FONTS <br> FACTORY
            </div>
            <div class="side-sections typefaces">
                <span class="side-section-head" >TYPEFACES</span>
                <ul class="list">
                    <li class="typeface-li">
                        <span class="typeface-list-hover inactive" data-font="all" data-id="1">ALL</span>
                        <div id="list-hover-section-1" class="hover-section rotate-3d">A</div>
                    </li>
                    <li class="typeface-li">
                        <span class="typeface-list-hover inactive" data-font="serif" data-id="2">SERIF</span>
                        <div id="list-hover-section-2" class="hover-section rotate-3d">S</div>
                    </li>
                    <li class="typeface-li">
                        <span class="typeface-list-hover inactive" data-font="display" data-id="3">DISPLAY</span>
                        <div id="list-hover-section-3" class="hover-section rotate-3d">D</div>
                    </li>
                    <li class="typeface-li">
                        <span class="typeface-list-hover inactive" data-font="monospace" data-id="4">MONOSPACE</span>
                        <div id="list-hover-section-4" class="hover-section rotate-3d">M</div>
                    </li>
                    <li class="typeface-li">

                    </li>
                    <li class="typeface-li">
                        <span class="typeface-list-hover inactive" data-font="handwriting" data-id="6">HANDWRITING</span>
                        <div id="list-hover-section-6" class="hover-section rotate-3d">H</div>
                    </li>
                </ul>
            </div>
            <div class="side-sections modes">
                <span class="side-section-head" >MODES</span>
                <ul class="list">
                    <li>
                        <div class="mode-btn-light"></div>
                    </li>
                    <li>
                        <div class="mode-btn-dark"></div>
                    </li>
                </ul>
            </div>
            <div class="side-sections socials">
                <span class="side-section-head">SOCIALS</span>
                <ul class="list">
                    <li>
                        <span class="inactive">TWITTER</span>

        <main class="main-section">

                <div class="arrow-menu" id="arrow-menu">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
                <section class="secondary-header">
                    <div class="search-input">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" id="search-input" placeholder="Search Fonts">
                    </div>
                    
                    <div class="custom-input">
                        <i class="fa-solid fa-i-cursor"></i>
                        <input type="text" id="custom-input" placeholder="Type Something Here">
                    </div>

                    <div class="font-slider">
                        <span id="range-value">72</span>px
                        <input class="range" id="range-slider" type="range" value="72" min="16" max="90"></input>
                    </div>

                    <div class="reset-section" id="reset-btn">
                        <i class="fa-solid fa-rotate-right"></i>
                    </div>
                </section>
            </div>
            <section class="card-container" id="card-container">

            </section>
        </main>

    <div class="anim-container">
        <div class="right-layer"></div>
        <div class="right-layer right-layer--2"></div>
